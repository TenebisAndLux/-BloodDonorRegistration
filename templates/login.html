<!DOCTYPE html>    
<html lang="ru">    
<head>    
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Вход в систему</title>    
    <link rel="stylesheet" href="{{url_for('static', filename='css/main_styles.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">
</head>    
 
<body>    
 
<div class="header">    
    <h1>Добро пожаловать в систему учета доноров крови</h1>    
</div>    
 
<div class="login-container">    
    <div class="login-picture-container">
    </div>    
    <div class="login">    
        <form action="/login" method="post">    
            <label for="username">Логин:</label>    
            <input type="text" id="username" name="username" placeholder="Введите ваш логин" required autofocus>    
 
            <label for="password">Пароль:</label>    
            <input type="password" id="password" name="password" placeholder="Введите ваш пароль" required>    
 
            <input type="submit" value="Войти">    
 
            <a href="/forgot_password">Забыли пароль?</a>     
            <input type="hidden" name="csrf_token" value="{{csrf_token}}"> 
        </form> 
    </div> 
</div>     
 
<div class="footer">     
    <span>Разработка и поддержка - ООО "DONOR MIRROR"</span>     
</div>     
 
</body>     
</html>
